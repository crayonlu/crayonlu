name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 完全重新克隆仓库，不使用缓存
      - name: Checkout repository
        uses: actions/checkout@v3

      # 生成snake.svg
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-dark

      # 使用GITHUB_TOKEN设置git凭据
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      # 克隆output分支并更新
      - name: Push to output branch
        run: |
          # 创建临时目录
          mkdir -p temp_output
          cd temp_output
          
          # 初始化git并拉取output分支
          git init
          git remote add origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin output || git checkout --orphan output
          git checkout output || git checkout --orphan output
          
          # 复制生成的文件
          cp ../dist/snake.svg .
          
          # 提交和推送
          git add .
          git commit -m "Generate snake animation" || echo "No changes to commit"
          git push -u origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}